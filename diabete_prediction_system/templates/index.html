<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predictive System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .content {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }
    </style>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Diabetes Predictive System</h1>
    </header>

    <section class="content">
        <h2>Enter your Info</h2>

        <form id="predictionForm">
            <div class="form-group">
                <label for="pregnancies">Pregnancies:</label>
                <input type="number" id="pregnancies" name="pregnancies" required>
            </div>

            <div class="form-group">
                <label for="glucose">Glucose:</label>
                <input type="number" id="glucose" name="glucose" required>
            </div>

            <div class="form-group">
                <label for="blood-pressure">Blood Pressure:</label>
                <input type="number" id="blood-pressure" name="blood-pressure" required>
            </div>

            <div class="form-group">
                <label for="skin-thickness">Skin Thickness:</label>
                <input type="number" id="skin-thickness" name="skin-thickness" required>
            </div>

            <div class="form-group">
                <label for="insulin">Insulin:</label>
                <input type="number" id="insulin" name="insulin" required>
            </div>

            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" name="bmi" required>
            </div>

            <div class="form-group">
                <label for="dpf">DPF:</label>
                <input type="number" id="dpf" name="dpf" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <button type="button" onclick="predict()">Submit</button>
        </form>

        <h3>Result:</h3>
        <pre id="predictions"></pre>
    </section>

    <footer>
        <p>AA/MK</p>
    </footer>

</body>

</html>
